<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <script type="module" src="./cadastro.js" ></script> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro</title>
</head>
<body class="body">
    
    <main class="form-signin">
        <div>
          <h1 class="h3 mb-3 fw-normal">Cadastro</h1>

            <!--Depois colocar:
            cidade <br>
            bairro <br>
            endereço <br>
            -->

          <div class="form-floating">
            <input type="username" class="form-control" id="username" placeholder="username">
            <label for="floatingInput">Nome de Usuario</label>
          </div>
          <div class="form-floating">
            <input type="nome" class="form-control" id="nome" placeholder="Nome Completo da Silva">
            <label for="floatingInput">Nome Completo</label>
          </div>
          <div class="form-floating">
            <input type="profissa" class="form-control" id="profissa" placeholder="Artista">
            <label for="floatingInput">Profissão</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="senha" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="senha2" placeholder="Password">
            <label for="floatingPassword">Confirmar Senha</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" id="btn-primary" type="submit">Proximo</button>

          <div class="linkBack">
            <span>Já tem uma conta?
                <a href="../../index.html"> Faça o login </a>
            </span>
        </div>

          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </div>
    </main>

</body>
</html>
