<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/auth/login/login.css" rel="stylesheet">
    <script type="module" src="./dist/auth/login/login.js" ></script> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="body">
    
    <main class="form-signin">
        <div>
          <h1 class="h3 mb-3 fw-normal">Entrar em sua conta</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email </label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="senha" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
      
          <div class="checkbox mb-3" style="margin-top: 10px;">
            <label>
              <input type="checkbox" value="remember-me"> Manter conectado
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" id="btSubmit" type="submit">Entrar</button>

          <div class="linkCadastro">
            <span>Ainda não tem uma conta?
                <a href="./dist/auth/cadastro/cadastro.html"> Cadastre-se! </a>
            </span>

            <div style="margin-top: 10px;"> 
                <span>Ou você pode entrar como
                    <a href="/dist/home/home.html"> convidado </a>
                </span>
            </div>
              
          </div>
          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </div>
    </main>
      

</body>
</html>
